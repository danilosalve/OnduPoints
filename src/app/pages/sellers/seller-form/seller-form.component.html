<app-toast aria-live="polite" aria-atomic="true"></app-toast>
<app-bread-crumb
  [items]="[{ text: 'Vendedores', link: '/sellers' }, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/sellers"
  button-class="btn-danger"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card-header">Informações sobre o Vendedor</div>

  <div class="card-body">
    <div class="form-row">
      <div class="form group col-md-4">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          autofocus
          placeholder="Informe o nome"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('name')"
        ></app-form-field-error>
      </div>
      <div class="form-group col-md-2">
        <label for="document">CPF</label>
        <input
          mask="000.000.000-99"
          [showMaskTyped]="true"
          type="text"
          class="form-control"
          id="document"
          formControlName="document"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('document')"
        ></app-form-field-error>
      </div>
    </div>
  </div>

  <hr />
  <div class="card-header">Contato</div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">E-Mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Informe o e-mail"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('email')"
        ></app-form-field-error>
      </div>
      <div class="form-group col-md-2">
        <label for="phone">Telefone</label>
        <input
          mask="(00) 0000-0000||(00) 0 0000-0000"
          [showMaskTyped]="true"
          type="text"
          class="form-control"
          id="phone"
          formControlName="phone"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('phone')"
        ></app-form-field-error>
      </div>
    </div>
  </div>

  <hr />
  <div class="card-header">Endereço</div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="zipCode">CEP</label>
        <input
          type="search"
          class="form-control"
          id="zipCode"
          formControlName="zipCode"
          mask="00000-000"
          [showMaskTyped]="true"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('zipCode')"
        ></app-form-field-error>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="address">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          placeholder="Informe o endereço"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('address')"
        ></app-form-field-error>
      </div>

      <div class="form-group col-md-2">
        <label for="neighborhood">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="neighborhood"
          formControlName="neighborhood"
          placeholder="Informe o bairro"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('neighborhood')"
        ></app-form-field-error>
      </div>
      <div class="form-group col-md-2">
        <label for="state">Estado</label>
        <select class="custom-select" id="state" formControlName="state">
          <option value="" selected>Selecione o Estado...</option>
          <option *ngFor="let state of states" [value]="state.value">{{state.text}}</option>
      </select>
      </div>

      <div class="form-group col-md-3">
        <label for="city">Municipio</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          placeholder="Informe o Municipio"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('city')"
        ></app-form-field-error>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="complement">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complement"
          formControlName="complement"
          placeholder="Informe o complemento do endereço"
        />
        <app-form-field-error
          [form-control]="resourceForm.get('complement')"
        ></app-form-field-error>
      </div>
    </div>
  </div>
  <app-server-error-messages
    [server-error-messages]="serverErrorMessages"
  ></app-server-error-messages>

  <button
    class="btn btn-danger btn-lg float-right mt-3 mr-3 mb-3"
    type="submit"
    [disabled]="submittingForm || resourceForm.invalid"
  >
    Salvar
  </button>
</form>
